<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Закажите сайт</title>
    <style>
        body {
            margin: 0;
        }

        .wrapper {
            width: 450px;
            min-height: 100vh(100 - 40px);
            padding: 10px;
        }

        p {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <h1>Закажите сайт!</h1>
        <form action="" method="GET">
            <table>
                <tr>
                    <td>Вас зовут</td>
                    <td><input type="text" name="user_name"></td>
                </tr>
                <tr>
                    <td>Ваш электронный адрес</td>
                    <td><input type="email" name="user_email"></td>
                </tr>
                <tr>
                    <td>Тип сайта</td>
                    <td><select name="user_choice">
                            <option value="Интернет-магазин" selected>Интернет-магазин</option>
                            <option value="Корпоративный сайт">Корпоративный сайт</option>
                            <option value="Сайт-визитка">Сайт-визитка</option>
                            <option value="Сайт-витрина">Сайт-витрина</option>
                            <option value="Промо-сайт">Промо-сайт</option>
                        </select>
                    </td>
                </tr>
            </table>
            <fieldset>
                <legend>Параметры заказа</legend>
                <div><input type="checkbox" name="options1" value="Mobile">Мобильная версия</div>
                <div><input type="checkbox" name="options2" value="Print">Версия для печати</div>
                <div><input type="checkbox" name="options3" value="Effects">Динамические эффекты</div>
                <div><input type="checkbox" name="options4" value="Profile">Личный кабинет пользователя</div>
            </fieldset>
            <fieldset>
                <legend>Соотвествие стандартам</legend>
                <div><input type="radio" name="version" value="HTML" checked>HTML 5</div>
                <div><input type="radio" name="version" value="Strict">HTML 4.01 Strict</div>
                <div><input type="radio" name="version" value="Transitional">XHTML 1.0 Transitional</div>
            </fieldset>
            <p>Примечания</p>
            <div><textarea name="Additional" cols="40" rows="10"></textarea></div>
            <div><input type="submit" name="order" value="Заказать сайт!"></div>
        </form>
    </div>
</body>

</html>
