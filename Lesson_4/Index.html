<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lesson 4</title>
    <link rel="stylesheet" href="Css.css">
</head>

<body>
    <!--
         get - 
         post
         button, submin

         утекающий margin. margin есть у h1, все родители сдвинулись вверх. 
      -->
    <div class="wrapper">
        <h1>Форма заказа Apple.com</h1>
        <form action="" method="GET">
            <table>
                <tr>
                    <td>Введите имя</td>
                    <td><input type="text" name="user_name" placeholder="Имя"></td>
                </tr>
                <tr>
                    <td>Введите ваш e-mail</td>
                    <td><input type="email" name="user_email"></td>
                </tr>
                <tr>
                    <td>Город доставки</td>
                    <!-- <td><input type="text" name="user_city" value="Москва"></td> -->
                    <td><select name="`user_city">
                        <option value="Ташкент">Ташкент</option>
                        <option value="Москва" selected>Москва</option>
                    </select>
                    </td>
                </tr>
                <tr>
                    <td>Введите ваш телефон</td>
                    <td><input type="tel" name="user_tel"></td>
                </tr>
                <tr>
                    <td>Введите ваш пароль из СМС</td>
                    <td><input type="password" name="user_pass"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" name="btn" value="Взломать Apple!"></td>
                </tr>
            </table>
            <fieldset>
                <legend>Выберете тип устройства</legend>
                <div><input type="radio" name="device" value="iMac" checked>iMac</div>
                <div><input type="radio" name="device" value="MacBook">MacBook Pro</div>
                <div><input type="radio" name="device" value="Iphone">IPhone 11</div>
                <div><input type="radio" name="device" value="iPad">iPad Pro 12</div>
            </fieldset>
            <fieldset>
                <legend>Выбрать примочки</legend>
                <div><input type="checkbox" name="options1" value="SSD">SSD</div>
                <div><input type="checkbox" name="options2" value="red">red</div>
                <div><input type="checkbox" name="options3" value="keyboard">keyboard</div>
            </fieldset>
            <textarea name="comment" cols="30" rows="10" placeholder="hgfkg"></textarea>
        </form>
    </div>
</body>
</html>
