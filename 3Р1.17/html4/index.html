<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Форма заказа Apple.com</h1>
        <form action="" method="GET">
            <table>
                <tr>
                    <td>Введите Ваше имя</td>
                    <td>
                        <input type="text" name="user_name" placeholder="Александра">
                    </td>
                </tr>
                <tr>
                    <td>Введите Ваш email</td>
                    <td>
                        <input type="email" name="user_email" placeholder="leksa@ololo.ru">
                    </td>
                </tr>
                <tr>
                    <td>Введите Ваш телефон</td>
                    <td>
                        <input type="tel" name="user_tel">
                    </td>
                </tr>
                <tr>
                    <td>Город доставки</td>
                    <td>
                        <!-- <input type="text" name="user_city" value="Ташкент"> -->
                        <select name="user_city">
                            <option value="Ташкент">Ташкент</option>
                            <option value="Москва">Москва</option>
                            <option value="Минск" selected>Минск</option>
                            <option value="Омск">Омск</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Введите пароль из СМС</td>
                    <td>
                        <input type="password" name="user_pass">
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" name="btn" value="Взломать Apple!">
                        <!-- button, reset, submit, image -->
                    </td>
                </tr>
            </table>
            <fieldset>
                <legend>Выберите тип устройства</legend>
                <div><input type="radio" name="device" value="iMac" checked> iMac</div>
                <div><input type="radio" name="device" value="MacBook Pro"> MacBook Pro</div>
                <div><input type="radio" name="device" value="iPhone 11"> iPhone 11</div>
                <div><input type="radio" name="device" value="iPad Pro 12"> iPad Pro 12"</div>
            </fieldset>
            <fieldset>
                <legend>Выберите примочки</legend>
                <div><input type="checkbox" name="options1" value="SSD 512Гб" checked> SSD 512Гб</div>
                <div><input type="checkbox" name="options2" value="red" checked> red</div>
                <div><input type="checkbox" name="options3" value="keyboard" checked> keyboard</div>
            </fieldset>
            <textarea name="comments" cols="50" rows="10" placeholder="Ваш комментарий к заказу"></textarea>




        </form>
    </div>
</body>
</html>
