<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <!-- kjhkhkh -->
</head>

<body>
    <div class="wrapper">
        <h1> Запишитесь к нам на курс </h1>
        <form action="">
            <div class="form">
                <div class="form-block">
                    <label for="el1">Как вас зовут</label>
                    <input type="text" name="student_name" id="el1" placeholder="Даниил">
                </div>
                <div class="form-block ml50">
                    <label for="el2">Ваш номер телефона</label>
                    <input type="tel" name="student_tel" placeholder="+7()" id="el2">
                </div>
                <div class="form-block">
                    <label for="el3">Ваш email</label>
                    <input type="email" name="student_email" id="el3" placeholder="dany@opozdun.net">
                </div>
                <div class="form-block ml50">
                    <label for="4">Выберете дисциплину</label>
                    <select name="course" id="el4">
                        <option value="html1">HTML&CSS.Beginer</option>
                        <option value="html2">HTML&CSS.Middle</option>
                        <option value="html3">HTML&CSS.Hard</option>
                        <option value="js1">HTML&CSS.Start</option>
                        <option value="js2">HTML&CSS Client</option>
                        <option value="js2">HTML&CSS.Node.js</option>
                    </select>
                </div>
                <div class="form-block mb0">
                    <label for="el5">Ваш уровень английского</label>
                    <select name="en_lvl" id="el5">
                        <option value="none">Отстуствует</option>
                        <option value="A">Elementary</option>
                        <option value="B">Intermidiate</option>
                        <option value="C">Advance</option>
                    </select>
                </div>
                <div class="form-block mb0 ml50">
                    <input type="submit" class="btn" value="Заказать курс" name="sub">
                </div>
            </div>
        </form>
    </div>
</body>

</html>
